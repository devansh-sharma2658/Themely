<html>
    <head>
        <title>Sign In or Sign Up</title>
        <link rel="stylesheet" href="style for sign in.css">
    </head>
    <body>
        <br>
<br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span style="color: black;">Email</span>
                <input type="email" />
            </label>
            <label>
                <span style="color: black;">Password</span>
                <input type="password" />
            </label>
            
           <a style="text-decoration: none;" href="after sign in or sign up.html"> <button type="button" class="submit">Sign In</button></a>
         
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already have an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
              <a style="text-decoration: none;" href="after sign in or sign up.html"> <button type="button" class="submit">Sign Up</button></a>
                
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>



    </body>
</html>
